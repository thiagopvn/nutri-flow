<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFlow - Gestão Nutricional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9fafb;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #111827;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: block;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #10b981;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #059669;
        }
        
        .btn-secondary {
            background-color: white;
            color: #10b981;
            border: 1px solid #10b981;
        }
        
        .btn-secondary:hover {
            background-color: #f0fdf4;
        }
        
        .description {
            font-size: 0.9rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NutriFlow</h1>
        <p class="subtitle">Plataforma completa para gestão nutricional</p>
        
        <div class="buttons">
            <a href="/login" class="btn btn-primary">Fazer Login</a>
            <a href="/signup" class="btn btn-secondary">Criar Conta</a>
        </div>
        
        <p class="description">
            Gerencie pacientes, consultas, planos alimentares e muito mais
        </p>
    </div>
</body>
</html>
